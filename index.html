<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
  <div class="container">
    <div class="blue"><img src="images/illustration-hero.svg" alt=""></div>
    <div class="white">
      <h1>Order Summary</h1>
      <span class="paragraph">you can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</span>
        <div class="box">
          <img src="images/icon-music.svg" alt="">
          <div class="plan"><h4>Annual Plan</h4><span class="price">$59.99/year</span></div>
          <button>Change</button>
        </div>
        <button class="payment">Proceed to Payment</button>

        <button class="cancel">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Praveen kumar verma</a>.
  </div>
</div>
</body>
</html>
